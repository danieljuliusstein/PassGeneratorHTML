<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js>      
  </script>
  <script src="script.js"></script>
</head>
<body>
  
  <div class="main">
    <div class="sidenav"> 
      <a href="#">home</a>
      <a href="saved.html">saved</a>
    </div>
    <div class="title">
      <h1>Password Generator</h1>
    </div>
    <div class="form">
      <form>
        <input type="text" id="pass" placeholder="password" name="pass">
        <button onclick="copy_func()" class="copy-button">copy</button><br>
        <div class="checkboxes">
        <input type="text" placeholder="length" id="number" min="0" max="1,000" /><br> 
        <label for="accept">
          <input type="checkbox" id="accept" name="lowercase" value="lowercase"> lowercase
          </input><br>
        </label>
        <label for="accept1">
          <input type="checkbox" id="accept1" name="uppercase" value="uppercase"> uppercase
          </input><br>
        </label>
        <label for="accept2">
          <input type="checkbox" id="accept2" name="symbols" value="symbols"> symbols
          </input><br>
        </label>
        <label for="accept3">
          <input type="checkbox" id="accept3" name="numbers" value="numbers"> numbers
          </input><br>
        </label>
        </div>
             
        <button onclick="generate_func()"id="btn" type="submit">generate</button>
        
        
      </form>
    </div>
  </div>
  
</body>
</html>
