<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>

<body>
  <div class="main">
    <div class="sidenav">
      <p>Hello ____! </p>
      <a href="index.html"><img src="images/home.png">Home</a>
      <a href="profile.html"><img src="images/user.png">Profile</a>
      <a href="settings.html"><img src="images/setting.png">Settings</a>
    </div>
    <div class="title">
      <h1>Password Generator</h1>
    </div>
    <div class="form">
      <form action="processForm.php" method="post">
        <label for="pass">Password:</label>
        <input type="text" id="pass" placeholder="password" name="pass">
        <button onclick="copy_func()" class="copy-button">Copy</button><br>
        <div class="checkboxes">
          <label for="number">Length:</label>
          <input type="text" id="number" placeholder="length" min="0" max="1,000" name="number"><br>
          <label for="accept">
            <input type="checkbox" id="accept" value="lowercase"> Lowercase
          </label><br>
          <label for="accept1">
            <input type="checkbox" id="accept1" value="uppercase"> Uppercase
          </label><br>
          <label for="accept2">
            <input type="checkbox" id="accept2" value="symbols"> Symbols
          </label><br>
          <label for="accept3">
            <input type="checkbox" id="accept3" value="numbers"> Numbers
          </label><br>
        </div>
        <button onclick="generate_func()" id="btn" type="submit">Generate</button>
      </form>
    </div>
  </div>
  <noscript>This page requires JavaScript to function properly.</noscript>
</body>

</html>
